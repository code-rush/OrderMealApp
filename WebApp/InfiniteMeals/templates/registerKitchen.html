<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JavaScript  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{{ url_for('.static', filename='kitchenStyle.css') }}" rel="stylesheet"/>
    <title>Meal Ordering</title>


    <!-- ############ script ################## -->

    <script>
        $(document).ready(function() {
            $(".login-btn").click(function() {
                $(".container-class").load("loginPage.html");
            });
        });
    </script>

    <!-- ############ script ################## -->


</head>

<body class="backgroundImgSetting">
    <div class="container container-class">
        <font face="Rozha One" color="white"><h2>Kitchen Registration</h2></font>
            <div class= "wrap">
                <div class="row whole-view">
                    <div class="col-4 login-class">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create a Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Create a Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
            </div>
    </div>
            <font face="Rozha One" color="white"><h2>Personal Information</h2></font>
            <div class= "wrap">
                <div class="option-container">
                    <div class= "info1">
                            <div class="row whole-view">
                                <div class="col-4 login-class">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                    </div>
            
                <div class= "info2">
                        <div class="row whole-view">
                            <div class="col-4 login-class">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="City">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="State">
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
            <font face="Rozha One" color="white"><h2>Kitchen Information</h2></font>

            <div class="kitchen-info">
                <div class="form-group">
                    <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Kitchen Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-class" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Description">
                </div>
            </div>

            <div class="hours">
                Open Hours: <input type="hour" class="form-control form-control-class"> until <input type="hour" class="form-control form-control-class"><br>
                Open Hours: <input type="hour"> until <input type="hour">
            </div>
            <div class="option-container">
                <div class="option1">
                    Delivery Options<br>
                    <input type="radio" name="gender" value="male"> Pickup<br>
                    <input type="radio" name="gender" value="female"> Delivery<br>
                </div>
                <div class="option2">
                    Container Options<br>
                    <input type="radio" name="gender" value="male"> with reusable container<br>
                    <input type="radio" name="gender" value="female"> with disposable container<br>
                </div>
                <div class="option3">
                    Cancellation Options<br>
                    <input type="radio" name="gender" value="male"> Cancel only within ordering hours<br>
                    <input type="radio" name="gender" value="female"> Cancellations not allowed<br>
                </div>
            </div>

            <div class="col-4 register-btn">
                <button type="button" onclick="location.href='';" class="button regbtn">Submit</button>
            </div>

        </div>
    </div>


</body>

</html>
