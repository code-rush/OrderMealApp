<!DOCTYPE html>
<html>
<head>
	<title>Order Report</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="ordermeal.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="index.html">Leena's Kitchen</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    		<div class="navbar-nav">
      			<a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
      			<a class="nav-item nav-link active" href="#">Report</a>
  			</div>
  		</div>
	</nav>
	<div id="report">
	<h3> Today's Meal: </h3>
	<div id="img"></div>
	<br><br>
	<h3> Inventory Report </h3>
	<div id="inventory">
  			<!-- <dt class="col-sm-2">Total Orders</dt>
  			<dd class="col-sm-10" id="num_orders"></dd>
			
			<dt class="col-sm-2">Option 1</dt>
  			<dd class="col-sm-10" id="num_one"></dd>

  			<dt class="col-sm-2">Option 2</dt>
  			<dd class="col-sm-10" id="num_two"></dd> -->
		<table class="table table-hover table-responsive">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Component</th>
					<th scope="col">Option 1</th>
					<th scope="col">Option 2</th>
					<th scope="col">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">Qty Ordered</th>
					<th id="op1_total"></th>
					<th id="op2_total"></th>
					<th id="kitchen_total"></th>
				</tr>
				<tr>
					<th scope="row">Daal</th>
					<td id="daal_1"></td>
					<td id="daal_2"></td>
					<td id="daal_total"></td>
				</tr>
				<tr>
					<th scope="row">Bhaji</th>
					<td id="bhaji_1"></td>
					<td id="bhaji_2"></td>
					<td id="bhaji_total"></td>
				</tr>
				<tr>
					<th scope="row">Chapatis</th>
					<td id="chapati_1"></td>
					<td id="chapati_2"></td>
					<td id="chapati_total"></td>
				</tr>
				<tr>
					<th scope="row">Rice</th>
					<td id="rice_1"></td>
					<td id="rice_2"></td>
					<td id="rice_total"></td>
				</tr>
				<tr>
					<th scope="row">Cost Total</th>
					<th id="op1_cost"></th>
					<th id="op2_cost"></th>
					<th id="kitchen_cost"></th>
				</tr>
			</tbody>
		</table>
			<!-- 

  			<dt class="col-sm-2">Daal</dt>
  			<dd class="col-sm-10" id="num_daal"></dd>

  			<dt class="col-sm-2">Bhaji</dt>
  			<dd class="col-sm-10" id="num_bhaji"></dd>

  			<dt class="col-sm-2">Chapatis</dt>
  			<dd class="col-sm-10" id="num_chapati"></dd>

  			<dt class="col-sm-2">Rice</dt>
  			<dd class="col-sm-10" id="num_rice"></dd> -->
	</div>
	<br><br>
	<h3> Order Information </h3>
	<div id="delivery" class="row"></div>
</div>
</body>
</html>
