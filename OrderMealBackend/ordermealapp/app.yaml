application: ordermealapp
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /_ah/spi.*
  script: api.api
  secure: always

libraries:
- name: endpoints
  version: latest

- name: jinja2
  version: latest

- name: webapp2
  version: latest