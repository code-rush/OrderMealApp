<!DOCTYPE html>
<html>
<head>
	<title>Order Meal</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
	<div>
		<form action="https://o5yv1ecpk1.execute-api.us-west-2.amazonaws.com/dev/api/v1/meal/image/upload" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Upload Meal Photo</legend>
				<input type="file" id="meal" name="image" accept="image/png, image/jpeg" />
				<input type="submit" name="Upload">
			</fieldset>
		</form>
	</div>
</body>
</html>
